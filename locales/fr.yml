fr:
  title: "Mathieu Allaire — Développeur / Entrepreneur / Chargé de cours"
  locale: "I also speak english"
  card:
    title: "Bonjour, mon nom est Mathieu Allaire.<br/> Je suis développeur, entrepreneur et chargé de cours."
    content_1: "Je travaille actuellement chez <a href='http://www.lodgem.com' target='_blank'>Lodgem</a>, une entreprise que j'ai cofondée, qui aide les startups et entrepreneurs à bâtir avec succès leur produit en ligne. Je suis un développeur « full-stack » qui parle couramment Ruby on Rails, Swift, Objective-C et Chef Server. J'adore résoudre des problèmes complexes à l'aide de solutions simples avec une belle touche de design."
    content_2: "Tout cela est plus qu'un simple travail, c'est une véritable passion que j'ai depuis plus de 10 ans. Certains projets auxquels j'ai contribué ont été publiés par de grands médias tels que BBC, Fast Company, Venture Beat, La Presse et sont utilisés par des milliers de gens chaque jour."
    content_3: "Je détiens un baccalauréat en informatique de <a href='http://www.usherbrooke.ca/' target='_blank'>l'Université de Sherbrooke</a>, où j'ai aussi la chance d'être l'un des plus jeunes chargés de cours de l'Université, donnant un <a href='http://www.usherbrooke.ca/fiches-cours/ige511' target='_blank'>cours</a> sur le commerce électronique. En dehors du travail, j'aime faire du sport, regarder de bons films et bien manger."
    cta: "N'hésitez pas à <a href='mailto:mathieuallaire@gmail.com'>me contacter</a> si vous êtes également passionné"
